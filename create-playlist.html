<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/navbar.css" />
        <link rel="stylesheet" href="./css/searchbar.css">
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="icon" type="image/x-icon" href="./img/icons/heart_crack.svg">
        <script src="./src/createPlaylist.js" defer></script>
        <title>musicmood</title>
    </head>
</head>
<body>
    <div>
        <div>
            <div class="navbar">
                <a href="./">
                    <img src="./img/icons/back_btn.svg" alt="">
                </a>

                <h1>musicmood</h1>
                <div class="flex-grow"></div>
                <a href="./library.html"><img src="./img/icons/library.svg" alt=""></a>
                <a href=""><img src="./img/icons/heart.svg" alt=""></a>
                <a href="./create-playlist.html"><img src="./img/icons/plus_ico.svg" alt=""></a>

                <div>
                    <img src="./img/pfp/5a983bd0d69c9c3bfcaeac8efe28fe2c.jpg" alt="profile picture" />
                </div>

                <a href="./login.html">
                    <img src="./img/icons/log_out.svg" alt="">
                </a>
            </div>
            <br>
            <div class="back-tile">
                <div class="playlist-info">
                    
                        <img class="cover-img" src="./img/cover.jpg" alt="">

                    <div>
                        <label style="font-size: 24px;" for="">playlist title:</label>
                        <input id="titleInput" type="text">
                        <br>
                        <label for="description">description of playlist:</label>
                        <textarea name="description" id="description"></textarea>
                        <form id="category">
                            <p>loading categories...</p>
                        </form>
                        <div class="flex-row">
                            <button onclick="makePlaylist()">create playlist</button>
                            <div class="flex-grow"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back-tile">
                <form action="" id="search-bar">
                    <h2>search for a song:</h2>
                    <div>
                        <input
                            id="search-input"
                            class="input"
                            type="text"
                            placeholder="I am lookin for..."
                        />
                        <!-- <input type="submit" name="" id="" /> -->
                    </div>
                </form>
                <hr>
                <div id="searchRes">
                    
                </div>
            </div>
            <div class="back-tile">
                <h2 style="text-align: left;">Playlist items</h2>
                <div class="flex-row">
                    <p>25 songs</p>
                    <p>20 min.</p>
                </div>
                <hr>
                <div id="playlist-songs">
                    
                </div>
                <div>
                    <hr>
                    <p style="text-align: center;">Thats all, there's nothing left...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
